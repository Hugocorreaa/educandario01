<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços</title>


  <link rel="stylesheet" href="sass/index/main.css">
  <link rel="stylesheet" href="css/serviços.css">
  <link rel="stylesheet" href="sass/nav-footer/main.css">



</head>

<body>

  <header>
    <nav>
      <div id="logo">
        <img src="img/index/logo ensv branca 1.svg" alt="Logo Educandario" />
      </div>

      <div id="btn-mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <div id="menu">
        <button class="active"><a href="">Home</a></button>
        <button><a href="">Diferenciais</a></button>
        <div class="servicos">
          <button id="btnservicos"><span>Serviços</span></button>
          <ul id="ulservicos">
            <li><a href="">Agenda Digital</a></li>
            <li><a href="">Boletim Escolar</a></li>
            <li><a href="">Orações do Dia</a></li>
            <li><a href="">Pré-Matrícula</a></li>
            <li><a href="">Ouvidoria</a></li>
          </ul>
        </div>
        <button><a href="">Contato</a></button>
        <div class="eventos">
          <button id="btneventos"><span>Eventos</span></button>
          <ul id="urleventos">
            <li><a href="">Calendário Escolar</a></li>
            <li><a href="">Fotos</a></li>
          </ul>
        </div>
        <button id="botao-portal"><a href="">Portal Academico</a></button>
      </div>

      <div id="menu-mobile">
        <div id="menu-mobile-container">
          <button id="home-btn"><a href="">Home</a></button>
          <button><a href="">Diferenciais</a></button>
          <div class="generic-container-mobile">
            <button id="btn-servicos-mobile">Serviços</button>
            <img src="img/index/seta.svg" alt="">
          </div>
          <div id="dropdown-servicos-mobile">
            <button><a href="">Agenda Digital</a></button>
            <button><a href="">Boletim Escolar</a></button>
            <button><a href="">Orações do Dia</a></button>
            <button><a href="">Pré-Matrícula</a></button>
          </div>
          <button><a href="">Contato</a></button>
          <div class="generic-container-mobile">
            <button id="btn-eventos-mobile">Eventos</button>
            <img src="img/index/seta.svg" alt="">
          </div>
          <div id="dropdown-eventos-mobile">
            <button><a href="">Calendário Escolar</a></button>
            <button><a href="">Fotos</a></button>
          </div>
        </div>

        <div id="botao-portal-container">
          <button id="botao-portal"><a href="">Portal Academico</a></button>
        </div>
      </div>


    </nav>
  </header>

  <main class="main-container">


    <section class="servicos">

      <div class="tittle">
        <div class="border"></div>
        <h1>Serviços</h1>
      </div>
      <div class="cards">

        <div class="cards-servico padding">
          <img src="img/serviços/serv3.png" alt="">

          <a href="#">
            <button class="btn-card">
              <h3>Agenda Digital</h3>
            </button>
          </a>
        </div>

        <div class="cards-servico mobile" style="padding-top: 8px;">
          <img src="img/serviços/serv2.png" alt="">

          <a href="#">
            <button class="btn-card">
              <h3>Boletim Escolar</h3>
            </button>
          </a>
        </div>

        <div class="cards-servico mobile">
          <img src="img/serviços/serv1.png" alt="">

          <a href="#">
            <button class="btn-card">
              <h3>Pré-matrícula</h3>
            </button>
          </a>
        </div>

      </div>


      <div class="btn-container">
        <button>
          <img src="img/serviços/Icon.svg" alt="">
          <p>Ouvidoria</p>
        </button>

      </div>


    </section>


    <footer id="footer">
      <p>Educandário © 2021. Desenvolvido pela <strong>EJECT</strong></p>
    </footer>
  </main>

  <!-- Dropdown do menu -->
  <script src="javascript/testedropdown.js"></script>
  <!-- Dropdown do menu mobile -->
  <script src="javascript/menu.js"></script>
</body>

</html>
